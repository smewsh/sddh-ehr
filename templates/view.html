{% extends "base.html" %}
{% block title %}View All Users{% endblock %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Privileges</th>
      </tr>
    </thead>
    <tbody>
    {% for item in values %}
  
          <tr>
            <td>{{item[0]}}</td>
            <td>
                {% for i in item[1] %}
                {{i}}{% if not loop.last %}, {% endif %}
                {% endfor %}
            </td>
          </tr>
      {% endfor %}
      </tbody>
  </table>
{% endblock %}
