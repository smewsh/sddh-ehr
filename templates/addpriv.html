{% extends "base.html" %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <br>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <br>
    <div class="mx-auto" style="width: 50%;">
        <h3>Add Privilege</h3>
        <form action="#" method="post">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="username" class="form-control" id="inputUsername" name="user" aria-describedby="usernameHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Privilege</label>
                <input type="privilege" class="form-control" id="inputPrivilege" placeholder="Privilege" name="priv">
            </div>

            <button type="submit" class="btn btn-primary">Add Privilege</button>
        </form>
    </div>
{% endblock %}
